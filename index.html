<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Clientes y Sugerencias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Registro de Clientes</h1>
  <form id="registerForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

    <label for="location">¿De dónde eres?:</label>
    <input type="text" id="location" name="location" placeholder="Ciudad o país" required>

    <label for="phone">Número de Teléfono:</label>
    <input type="tel" id="phone" name="phone" placeholder="Ej: +595 123 456789" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Tu correo" required>

    <label for="suggestion">Sugerencia para el Nombre:</label>
    <input type="text" id="suggestion" name="suggestion" placeholder="Ej: Max, Luna, Rex" required>

    <button type="submit">Registrar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
