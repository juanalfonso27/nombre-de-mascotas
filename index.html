<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Clientes y Sugerencias</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>Registro de Clientes</h1>
  <form id="registerForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>

    <label for="location">¿De dónde eres?:</label>
    <input type="text" id="location" name="location" placeholder="Ciudad o país" required>

    <label for="phone">Número de Teléfono:</label>
    <input type="tel" id="phone" name="phone" placeholder="Ej: +595 123 456789" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Tu correo" required>

    <label for="suggestion">Sugerencia para el Nombre:</label>
    <input type="text" id="suggestion" name="suggestion" placeholder="Ej: Max, Luna, Rex" required>

    <button type="submit">Registrar</button>
  </form>
  <script> 
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCs0LgyS7IfZopFPooIf1Ur7DKwkHLvWDk",
      authDomain: "datos-de-name-mascotas.firebaseapp.com",
      projectId: "datos-de-name-mascotas",
      storageBucket: "datos-de-name-mascotas.firebasestorage.app",
      messagingSenderId: "88299031337",
      appId: "1:88299031337:web:6ad6b073f40a44cb470538"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Función para guardar datos en Firestore
    async function saveFormData(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const location = document.getElementById("location").value;
      const phone = document.getElementById("phone").value;
      const email = document.getElementById("email").value;
      const suggestion = document.getElementById("suggestion").value;

      try {
        await db.collection("clients").add({
          name,
          location,
          phone,
          email,
          suggestion,
        });
        alert("¡Registro exitoso!");
        window.location.href = "/results.html"; // Redirige a la página de resultados
      } catch (error) {
        console.error("Error al guardar los datos:", error);
        alert("Hubo un problema al registrar los datos.");
      }
    }

    // Detecta si está en la página de formulario
    if (document.getElementById("registerForm")) {
      // Asigna el evento para guardar datos en el formulario
      document
        .getElementById("registerForm")
        .addEventListener("submit", saveFormData);
    }

    // Si estás en la página de resultados, ejecuta la función renderTable
    if (document.getElementById("nameTable")) {
      document.addEventListener("DOMContentLoaded", renderTable);
    }

    async function fetchNameData() {
      const querySnapshot = await db.collection("clients").get();
      const nameCounts = {};

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const name = data.suggestion;

        if (nameCounts[name]) {
          nameCounts[name]++;
        } else {
          nameCounts[name] = 1;
        }
      });

      return Object.entries(nameCounts).map(([name, count]) => ({ name, count }));
    }

    async function renderTable() {
      const nameData = await fetchNameData();
      const tableBody = document.getElementById("nameTable");
      tableBody.innerHTML = "";

      let mostChosen = { name: "", count: 0 };

      nameData.forEach(({ name, count }) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${name}</td><td>${count}</td>`;
        tableBody.appendChild(row);

        if (count > mostChosen.count) {
          mostChosen = { name, count };
        }
      });

      if (mostChosen.name) {
        const message = document.createElement("p");
        message.innerText = `El nombre más popular es: ${mostChosen.name} (${mostChosen.count} veces)`;
        message.style.textAlign = "center";
        message.style.fontWeight = "bold";
        message.style.marginTop = "20px";
        document.body.appendChild(message);
      }
    }

  </script>
</body>
</html>
